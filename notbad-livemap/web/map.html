<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM LiveMap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }
        
        #map {
            cursor: grab;
            background: #2d3748;
        }
        
        #map:active {
            cursor: grabbing;
        }
        
        #player-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #3182ce;
            z-index: 10000;
            font-size: 14px;
            font-weight: bold;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #3182ce;
        }
    </style>
</head>
<body>
    <div id="loading">üó∫Ô∏è FiveM Haritasƒ± Y√ºkleniyor...</div>
    <div id="player-count">üë• Oyuncu: <span id="count">0</span></div>
    
    <canvas height='4096' width='4096' id='map' style='height: 4096px; width: 4096px; position: absolute; z-index: 9999'>
    </canvas>

    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        console.log('[LiveMap] Canvas harita ba≈ülatƒ±lƒ±yor...');
        
        var canvas = document.getElementsByTagName('canvas')[0];
        canvas.width = 4096;
        canvas.height = 4096;
    
        var gkhead = new Image();
    
        window.onload = function(){		
            document.getElementById('loading').style.display = 'none';
            console.log('[LiveMap] Harita y√ºklendi!');
    
            const ZeroX = 1877.25;
            const ZeroY = 2765;
            const Scale = 3.037861303705727;
            
            function getPictureCoords(x, y) {
                x = x / Scale;
                y = y / Scale;
                return {x: ZeroX + x, y: ZeroY - y};
            }
    
            var playersData = [];
            var socket = io(window.location.href);
    
            socket.on('connect', () => {
                console.log('[LiveMap] Socket.IO baƒülandƒ±');
            });
            
            socket.on('disconnect', () => {
                console.log('[LiveMap] Socket.IO baƒülantƒ±sƒ± koptu');
            });
    
            socket.on('playersData', (data) => {
                console.log(`[LiveMap] ${data.length} oyuncu verisi alƒ±ndƒ±`);
                playersData = data;
                document.getElementById('count').textContent = data.length;
                redraw();
            });
            
            function drawPlayerMarker(x, y, name, state, player) {
                var newCoords = getPictureCoords(x, y);
                x = newCoords.x;
                y = newCoords.y;
                
                ctx.fillStyle = '#3182ce';
                ctx.beginPath();
                ctx.arc(x, y, 6, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.fillStyle = 'white';
                ctx.font = "12px Arial";
                ctx.textAlign = 'center';
                ctx.fillText(name, x, y - 12);
            }
            
            var ctx = canvas.getContext('2d');
            trackTransforms(ctx);
                  
            function redraw(){
                var p1 = ctx.transformedPoint(0,0);
                var p2 = ctx.transformedPoint(canvas.width,canvas.height);
                ctx.clearRect(p1.x,p1.y,p2.x-p1.x,p2.y-p1.y);
        
                ctx.save();
                ctx.setTransform(1,0,0,1,0,0);
                ctx.clearRect(0,0,canvas.width,canvas.height);
                ctx.restore();
        
                ctx.drawImage(gkhead,0,0);
        
                playersData.forEach((player) => {
                    if (player.x !== undefined && player.y !== undefined) {
                        drawPlayerMarker(player.x, player.y, player.name, player.state, player);
                    }
                });
            }
            
            redraw();
    
            var lastX = canvas.width/2, lastY = canvas.height/2;
            var dragStart, dragged;
    
            canvas.addEventListener('mousedown', function(evt){
                document.body.style.mozUserSelect = document.body.style.webkitUserSelect = document.body.style.userSelect = 'none';
                lastX = evt.offsetX || (evt.pageX - canvas.offsetLeft);
                lastY = evt.offsetY || (evt.pageY - canvas.offsetTop);
                dragStart = ctx.transformedPoint(lastX,lastY);
                dragged = false;
            }, false);
    
            canvas.addEventListener('mousemove', function(evt){
                lastX = evt.offsetX || (evt.pageX - canvas.offsetLeft);
                lastY = evt.offsetY || (evt.pageY - canvas.offsetTop);
                dragged = true;
                if (dragStart){
                    var pt = ctx.transformedPoint(lastX,lastY);
                    ctx.translate(pt.x-dragStart.x,pt.y-dragStart.y);
                    redraw();
                }
            }, false);
    
            canvas.addEventListener('mouseup', function(evt){
                dragStart = null;
                if (!dragged) zoom(evt.shiftKey ? -1 : 1 );
            }, false);
    
            var scaleFactor = 1.1;
    
            var zoom = function(clicks){
                var pt = ctx.transformedPoint(lastX,lastY);
                ctx.translate(pt.x,pt.y);
                var factor = Math.pow(scaleFactor,clicks);
                ctx.scale(factor,factor);
                ctx.translate(-pt.x,-pt.y);
                redraw();
            };
    
            var handleScroll = function(evt){
                var delta = evt.wheelDelta ? evt.wheelDelta/40 : evt.detail ? -evt.detail : 0;
                if (delta) zoom(delta);
                return evt.preventDefault() && false;
            };
          
            canvas.addEventListener('DOMMouseScroll', handleScroll, false);
            canvas.addEventListener('mousewheel', handleScroll, false);
        };
    
        gkhead.src = 'https://imgur.com/kTRQ3mF.png';
        
        gkhead.onload = function() {
            console.log('[LiveMap] Harita resmi y√ºklendi');
        };
        
        gkhead.onerror = function() {
            console.error('[LiveMap] Harita resmi y√ºklenemedi');
        };
        
        function trackTransforms(ctx){
            var svg = document.createElementNS("http://www.w3.org/2000/svg",'svg');
            var xform = svg.createSVGMatrix();
            ctx.getTransform = function(){ return xform; };
    
            var savedTransforms = [];
            var save = ctx.save;
            ctx.save = function(){
                savedTransforms.push(xform.translate(0,0));
                return save.call(ctx);
            };
          
            var restore = ctx.restore;
            ctx.restore = function(){
                xform = savedTransforms.pop();
                return restore.call(ctx);
            };
    
            var scale = ctx.scale;
            ctx.scale = function(sx,sy){
                xform = xform.scaleNonUniform(sx,sy);
                return scale.call(ctx,sx,sy);
            };
          
            var rotate = ctx.rotate;
            ctx.rotate = function(radians){
                xform = xform.rotate(radians*180/Math.PI);
                return rotate.call(ctx,radians);
            };
          
            var translate = ctx.translate;
            ctx.translate = function(dx,dy){
                xform = xform.translate(dx,dy);
                return translate.call(ctx,dx,dy);
            };
          
            var transform = ctx.transform;
            ctx.transform = function(a,b,c,d,e,f){
                var m2 = svg.createSVGMatrix();
                m2.a=a; m2.b=b; m2.c=c; m2.d=d; m2.e=e; m2.f=f;
                xform = xform.multiply(m2);
                return transform.call(ctx,a,b,c,d,e,f);
            };
          
            var setTransform = ctx.setTransform;
            ctx.setTransform = function(a,b,c,d,e,f){
                xform.a = a;
                xform.b = b;
                xform.c = c;
                xform.d = d;
                xform.e = e;
                xform.f = f;
                return setTransform.call(ctx,a,b,c,d,e,f);
            };
          
            var pt = svg.createSVGPoint();
            ctx.transformedPoint = function(x,y){
                pt.x=x; pt.y=y;
                return pt.matrixTransform(xform.inverse());
            };
        }
    </script>
</body>
</html>
